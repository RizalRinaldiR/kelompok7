<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SegarSquad</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-green-100">
    <nav class="bg-[#b6ecec] p-4 shadow-lg"> 
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="../image/logo.png" alt="SegarSquad Logo" class="h-12"> </a>
            <div class="space-x-4">
                <a href="login.html" class="text-gray-600 hover:text-yellow-300 transition">Login</a>
                <a href="register.html" class="text-gray-600 hover:text-yellow-300 transition">Register</a>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen bg-[url('../image/1_sayuran.jpg')] p-8 bg-cover">
        <div class="p-8 rounded-lg shadow-lg w-full max-w-md bg-green-100 opacity-90">
            <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="contoh@gmail.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="******" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Login</button>
            </form>

            <div class="flex justify-between mt-4">
                <a href="register.html" class="text-sm text-green-600 hover:underline">Daftar</a>
                <a href="lupapass.html" class="text-sm text-green-600 hover:underline">Lupa Password</a>
            </div>
        </div>
    </div>
    <footer class="bg-[#b6ecec] text-gray-600 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 - Segar Squad - Toko Sayur,Buah,dan Daging.</p>
            <p>Kontak: SegarSquad@contoh.com</p>
            <div class="mt-2">
                <a href="#" class="hover:text-yellow-300 transition">Facebook</a>
                <a href="#" class="hover:text-yellow-300 transition">Twitter</a>
                <a href="#" class="hover:text-yellow-300 transition">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
