<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lupa Password - SEGARSQUAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
    <nav class="bg-[#b6ecec] p-4 shadow-lg"> 
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="../image/logo.png" alt="SegarSquad Logo" class="h-12"> </a>
            <div class="space-x-4">
                <a href="login.html" class="text-gray-600 hover:text-yellow-300 transition">Login</a>
                <a href="register.html" class="text-gray-600 hover:text-yellow-300 transition">Register</a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center bg-[url('../image/1_sayuran.jpg')] p-8 bg-cover">
        <div class="p-8 rounded-lg shadow-lg w-96 bg-green-100 opacity-90">
            <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Lupa Password</h2>
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Alamat Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="" required>
                </div>

                <div class="mb-6">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Kirim Tautan Reset</button>
                </div>

                <div class="text-center">
                    <a href="login.html" class="text-sm text-green-600 hover:underline">Kembali ke Login</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
