<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SEGARSQUAD</title>
    <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-green-100">

    <!-- bagian navbar -->
    <nav class="bg-[#b6ecec] p-4 shadow-lg"> 
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><img src="../image/logo.png" alt="SegarSquad Logo" class="h-12"> </a>
            <div class="space-x-4">
                <a href="login.html" class="text-gray-600 hover:text-yellow-300 transition">Login</a>
                <a href="register.html" class="text-gray-600 hover:text-yellow-300 transition">Register</a>
            </div>
        </div>
    </nav>

    <!-- bagian konten utama -->
    <div class="min-h-screen flex items-center justify-center bg-[url('../image/1_sayuran.jpg')] p-8 bg-cover">
        <div class="max-w-md mx-auto p-6 rounded shadow bg-green-100 opacity-90">
            <h2 class="text-2xl font-bold mb-6 text-center ">Daftar Akun</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 shadow-sm ">Nama Lengkap</label>
                    <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" placeholder="Nama Lengkap" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Alamat Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Contoh@gmail.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="******" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="******" required>
                </div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full opacity-100">Daftar</button>
            </form>
            <p class="mt-4 text-sm text-center">Sudah punya akun? <a href="login.html" class="text-blue-600">Login</a>
                <div class="flex pt-4" >
                    <img class="size-10 mx-auto" src="../image/fb.png"/>
                    <img class="size-10 mx-auto" src="../image/ig.png"/>
                    <img class="size-10 mx-auto" src="../image/gmail.png"/>
                </div>
            </p>
        </div>
    </div>

    <!-- bagian footer -->
    <footer class="bg-[#b6ecec] text-gray-600 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 - Segar Squad - Toko Sayur,Buah,dan Daging.</p>
            <p>Kontak: SegarSquad@contoh.com</p>
            <div class="mt-2">
                <a href="#" class="hover:text-yellow-300 transition">Facebook</a>
                <a href="#" class="hover:text-yellow-300 transition">Twitter</a>
                <a href="#" class="hover:text-yellow-300 transition">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
